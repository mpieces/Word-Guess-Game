<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Hangman Game!!!!</h1>
            <p></p>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Word to Guess</h3>
            </div>
            <div class="panel-body">
                <h2 id="wordToGuess">_ _ _ _ _ _ _ _</h2>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                Wrong Guesses: <span id="wrongGuesses"></span>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                Guesses Left: <span id="numGuesses">9</span>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                Win Counter: <span id="winCounter">0</span>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                Loss Counter: <span id="lossCounter">0</span>
            </div>
        </div>
    </div>






    <script src="assets/javascript/game.js"></script>
</body>

</html>
